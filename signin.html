<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="./styles/signin.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <img src="img/fondo2.jpeg" alt="Paisaje" class="background-image" />
      </div>
      <div class="right-panel">
        <form class="login-form">
          <h1>Iniciar Sesión</h1>
          <div class="social-login">
            <button type="button" class="social-btn facebook">Facebook</button>
            <button type="button" class="social-btn gmail">Gmail</button>
            <button type="button" class="social-btn apple">Apple</button>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="user"
              placeholder="Ingresa tu correo"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="password"
              placeholder="Ingresa tu contraseña"
              required
            />
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="promotions" />
            <label for="promotions"
              >Quiero recibir descuentos y otras ofertas por correo
              electrónico</label
            >
          </div>
          <button type="submit" class="btn login-btn">Ingresar</button>
          <button type="button" class="btn register-btn">Registrarse</button>
        </form>
        <a href="index.html" class="back-link">Regresar</a>
      </div>
    </div>
    <script src="scripts/signin.js"></script>
  </body>
</html>
